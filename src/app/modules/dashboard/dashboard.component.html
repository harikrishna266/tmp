<div class="dashboard">
	<div class="dashboard-left" cdkDropListGroup>
		<div class="section">
			<div class="section-title">
				Flights Inbound
				<button class="search-button">
					<mat-icon>search</mat-icon>
				</button>

			</div>
			<div cdkDropList  [cdkDropListData]="inBoundFlights[0].data" #inBoundFlightsList="cdkDropList"
				[cdkDropListConnectedTo]="[]">
				<app-h-card [type]="inBoundFlights[0].property" [cardDetails]="item" (click)="openDeicingFloor()"
					*ngFor="let item of inBoundFlights[0].data" cdkDrag [cdkDragData]="item"></app-h-card>
			</div>
		</div>
	</div>
	<div class="dashboard-center"  fxLayout="row" fxLayoutAlign="start stretch" >

		<mat-tab-group selectedIndex="0" (selectedTabChange)="changeTab($event)" class="h-full white full-width-tab">
			<mat-tab label="Overview"> 
				<app-pads-overview></app-pads-overview>
			</mat-tab>
			<mat-tab label="Pads"> 
				<app-d3-pad-gates  *ngIf="tabIndex === 1"></app-d3-pad-gates>	
			</mat-tab>
			<mat-tab label="Gates">
				<app-d3-gates *ngIf="tabIndex === 2"></app-d3-gates>	
			</mat-tab>
			<mat-tab label="Remote">
				<div class="graph-wrapper">
					<app-d3-pad-gates  *ngIf="tabIndex === 3"></app-d3-pad-gates>	
				</div>
			</mat-tab>
		  </mat-tab-group>

		
	</div>
	<div class="dashboard-right">
		Equipments

		<div class="trucks-wrapper">

			<div class="section available">
				<h2>Available</h2>
				<div class="truck">
					<app-truck-icon fillAmount="50"></app-truck-icon>
				</div>

				<div class="truck">
					<app-truck-icon fillAmount="50"></app-truck-icon>
				</div>

				<div class="truck">
					<app-truck-icon fillAmount="50"></app-truck-icon>
				</div>

			</div>


			<div class="section active">
				<h2>Active</h2>
				<div class="truck">
					<app-truck-icon fillAmount="100"></app-truck-icon>
				</div>

				<div class="truck">
					<app-truck-icon fillAmount="10"></app-truck-icon>
				</div>

				<div class="truck">
					<app-truck-icon fillAmount="90"></app-truck-icon>
				</div>
				<div class="truck">
					<app-truck-icon fillAmount="100"></app-truck-icon>
				</div>

				<div class="truck">
					<app-truck-icon fillAmount="10"></app-truck-icon>
				</div>

				<div class="truck">
					<app-truck-icon fillAmount="90"></app-truck-icon>
				</div>

			</div>

			<div class="section idle">
				<h2>Idle</h2>
				<div class="truck">
					<app-truck-icon fillAmount="15"></app-truck-icon>
				</div>

				<div class="truck">
					<app-truck-icon fillAmount="80"></app-truck-icon>
				</div>

				<div class="truck">
					<app-truck-icon fillAmount="60"></app-truck-icon>
				</div>

			</div>
		</div>

		<div class="glycol-status">
			<div class="title">Glycol Status</div>
			<div class="percentage">{{gyColStatus}}%</div>
			<div class="fill" [style.height.%]="gyColStatus">

			</div>
		</div>
	</div>
</div>
