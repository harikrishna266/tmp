<h2 mat-dialog-title class="text-center">PAD 01</h2>
<mat-dialog-content>
  <div class="floor-details">
	  <div class="left">
		<div class="truck-position one"></div>
		<div class="truck-position two"></div>
	  </div>
	  <div class="flight">
		<app-flight-icon [flightColor]="'yellow'" [size]="'big'"></app-flight-icon>
	  </div>
	  <div class="right">
		<div class="truck-position one"></div>
		<div class="truck-position two"></div>
	  </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button class="ok" mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
